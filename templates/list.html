{% extends "layout.html" %}

{%block title%}{{ title }}{%endblock%}

{%block content%}
    <h2 id="subtitle">{{ title}} </h2>
    <table class="center">
        <tr>
        {% for item in menu %}
            <th>{{ item }}</th>
        {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for item in row %}
                    <td> {{ item }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a id="back" href="{{ url_for("display_main_page") }}">Back to Home</a>
{%endblock%}
